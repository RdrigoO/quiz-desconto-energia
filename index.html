<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz Desconto Energia Solar</title>

  <!-- WhatsApp Preview -->
  <meta property="og:title" content="Descubra seu Desconto com Energia Solar" />
  <meta property="og:description" content="Simule sua economia com energia solar e fale com um especialista. √â r√°pido e gratuito!" />
  <meta property="og:image" content="https://quiz-desconto-energia-ordx.vercel.app/iGreen%20Energy.png" />
  <meta property="og:url" content="https://quiz-desconto-energia-ordx.vercel.app/" />
  <meta name="theme-color" content="#2e7d32" />

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background:
        url('https://quiz-desconto-energia-ordx.vercel.app/Logo%20Igreen%20Verde%20fundo%20Branco%20-%20Verde.png') no-repeat center,
        url('https://images.unsplash.com/photo-1509395062183-67c5ad6faff9?auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
      background-size: 180px, cover;
      background-position: top center, center;
      background-repeat: no-repeat, no-repeat;
      backdrop-filter: brightness(0.95);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 40px 20px;
    }

    .quiz-container {
      background: rgba(255, 255, 255, 0.96);
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 500px;
      padding: 30px;
      text-align: center;
    }

    .quiz-step {
      display: none;
    }

    .quiz-step.active {
      display: block;
    }

    h1 {
      font-size: 1.5em;
      color: #2e7d32;
      margin-bottom: 20px;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"] {
      width: 100%;
      padding: 10px;
      font-size: 1em;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .answers label {
      display: block;
      margin: 10px 0;
    }

    .btn {
      background-color: #388e3c;
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
      margin-top: 20px;
      width: 100%;
    }

    .btn:hover {
      background-color: #2e7d32;
    }

    @media (max-width: 600px) {
      body {
        background-size: 120px, cover;
        background-position: top center, center;
      }

      h1 {
        font-size: 1.2em;
      }

      .quiz-container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <form id="quizForm">
      <!-- Etapa 1 -->
      <div class="quiz-step active">
        <h1>Que tal um desconto em sua conta de energia?</h1>
        <button type="button" class="btn" onclick="nextStep()">Come√ßar</button>
      </div>

      <!-- Etapa 2 -->
      <div class="quiz-step">
        <h1>Qual seu gasto m√©dio mensal?</h1>
        <input type="text" id="gasto" placeholder="Ex: R$357,99" maxlength="7" oninput="formatCurrency(this)">
        <button type="button" class="btn" onclick="nextStep()">Pr√≥ximo</button>
      </div>

      <!-- Etapa 3 -->
      <div class="quiz-step">
        <h1>Qual seu consumo m√©dio mensal?</h1>
        <label><input type="radio" name="consumo" value="100-300"> 100kWh a 300kWh</label>
        <label><input type="radio" name="consumo" value="300-500"> 300kWh a 500kWh</label>
        <label><input type="radio" name="consumo" value="500+"> Mais de 500kWh</label>
        <button type="button" class="btn" onclick="nextStep()">Pr√≥ximo</button>
      </div>

      <!-- Etapa 4 -->
      <div class="quiz-step">
        <h1>Informe seu CEP</h1>
        <input type="text" id="cep" maxlength="9" placeholder="12345-678" oninput="formatCEP(this)">
        <button type="button" class="btn" onclick="nextStep()">Pr√≥ximo</button>
      </div>

      <!-- Etapa 5: C√°lculo -->
      <div class="quiz-step" id="resultStep">
        <h1>Resultado</h1>
        <p id="economiaText"></p>
        <button type="button" class="btn" onclick="nextStep()">Fale com um especialista</button>
      </div>

      <!-- Etapa 6: Contato -->
      <div class="quiz-step">
        <h1>Preencha e fale com a gente</h1>
        <input type="text" id="nome" placeholder="Seu nome">
        <input type="tel" id="telefone" placeholder="(11) 99999-9999" maxlength="15" oninput="formatTelefone(this)">
        <input type="email" id="email" placeholder="seu@email.com">
        <button type="button" class="btn" onclick="enviarWhatsApp()">üì± Falar no WhatsApp</button>
      </div>
    </form>
  </div>

  <script>
    let currentStep = 0;
    const steps = document.querySelectorAll(".quiz-step");

    function nextStep() {
      if (currentStep === 1) {
        calcularDesconto();
      }
      steps[currentStep].classList.remove("active");
      currentStep++;
      if (steps[currentStep]) steps[currentStep].classList.add("active");
    }

    function formatCurrency(input) {
      let v = input.value.replace(/\D/g, "");
      v = (v / 100).toFixed(2) + "";
      v = v.replace(".", ",");
      v = v.replace(/(\d)(?=(\d{3})+(?!\d))/g, "$1.");
      input.value = "R$" + v;
    }

    function formatCEP(input) {
      let v = input.value.replace(/\D/g, "").slice(0, 8);
      v = v.replace(/^(\d{5})(\d{0,3})/, "$1-$2");
      input.value = v;
    }

    function formatTelefone(input) {
      let v = input.value.replace(/\D/g, "").slice(0, 11);
      v = v.replace(/^(\d{2})(\d{5})(\d{0,4})/, "($1) $2-$3");
      input.value = v;
    }

    function calcularDesconto() {
      const gasto = document.getElementById("gasto").value.replace("R$", "").replace(".", "").replace(",", ".");
      const mensal = parseFloat(gasto);
      if (isNaN(mensal)) return;

      const economiaMensal = mensal * 0.10;
      const economiaAnual = economiaMensal * 12;
      const co2 = economiaAnual * 0.85;

      const text = `
        Voc√™ pode economizar <strong>R$${economiaMensal.toFixed(2)}</strong> por m√™s e at√© <strong>R$${economiaAnual.toFixed(2)}</strong> ao ano!<br>
        Isso equivale a deixar de emitir <strong>${co2.toFixed(2)}kg de CO‚ÇÇ</strong> no meio ambiente.<br>
        E o melhor: <strong>sem custo de ades√£o</strong> ou fideliza√ß√£o.
      `;
      document.getElementById("economiaText").innerHTML = text;
    }

    function enviarWhatsApp() {
      const nome = document.getElementById("nome").value;
      const tel = document.getElementById("telefone").value;
      const email = document.getElementById("email").value;

      if (!nome || !tel || !email.includes("@")) {
        alert("Preencha todos os dados corretamente!");
        return;
      }

      const msg = encodeURIComponent(`Ol√°, me chamo ${nome}. Tenho interesse no desconto de energia solar.\nTelefone: ${tel}\nEmail: ${email}`);
      window.open(`https://wa.me/5511977073268?text=${msg}`, "_blank");
    }
  </script>
</body>
</html>
